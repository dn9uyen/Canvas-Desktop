<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>Improved Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script defer src="render.js"></script>
  </head>
  <body class="bgColor">
    <form class="center" id=tokenForm>
      <img src="images/1.svg" style="width:256px;height:256px;padding:0%;">
      <div class="form-group">
        <input type="password" id="apiToken" placeholder="API Token">
      </div>
      <div class="form-check">
        <input type="checkbox" id="saveToken">
        <label for="saveToken" id="save">Remember token</label>
      </div>
      <button type="button" class="btn btn-primary" id="submit">Submit</button>
      
    </form>
    <!--Node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    Electron <script>document.write(process.versions.electron)</script>-->

  </body>
</html>
