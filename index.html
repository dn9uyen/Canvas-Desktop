  <body class="bgColor">
    <form class="center" id=tokenForm>
      <img src="images/1.svg" style="width:256px;height:256px;padding:0%;">
      <div class="form-group">
        <input type="password" id="apiToken" placeholder="API Token">
      </div>
      <div class="form-check">
        <input type="checkbox" id="saveToken">
        <label for="saveToken" id="save">Remember token</label>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      
    </form>
